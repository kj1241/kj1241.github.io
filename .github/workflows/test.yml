name: Secret Debugging Workflow

on:
  push:
    branches:
      - main  # 원하는 브랜치를 지정하세요

jobs:
  debug-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Encode tttt Secret
        run: |
          echo "Encoded tttt: $(echo -n '${{ secrets.tttt }}' | base64)"