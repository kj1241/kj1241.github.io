<head>
  <meta charset="utf-8"> <!--문자의 인코딩-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--최신 랜더링 엔진 사용-->
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!--모바일기기 올바른 뷰포트사용 반응형디자인 지원-->
  
  <!--브라우저 캐쉬사용-->
  <!--  <meta http-equiv="cache-control" content="public, max-age=3600">-->

  <!--타이틀-->
  <title>
    {{ page.title | default: site.title | escape }}
  </title>

  <!--설명-->
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | escape }}">

  <!--테그-->
  {% if page.tags %}
    <meta name="keywords" content="{{ page.tags | join: ', ' }}">
  {% endif %}

  <!--파비콘-->
  <link rel="icon" href="{{ '/assets/img/profile_img256px.ico' | relative_url }}">

  <!--테마색상-->
  <meta name="theme-color" content="#540c59"/>

  <!--google addsence-->
  <meta name="google-adsense-account" content="ca-pub-3712073515065828">
  <meta name="google-site-verification" content="5LgST4VxF-eF3gBMgf1DAEfTnAT9DvQO9iUYa1hGSIw" /> <!--구글 서치콘솔등록-->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3712073515065828" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}"> <!--css 지원-->
  <link href="/assets/css/syntax.css" rel="stylesheet" />

  <!--katex-->
  {% if site.katex.enable == true %}
 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css" integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js" integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/contrib/auto-render.min.js" integrity="sha384-mll67QQFJfxn0IYznZYonOWZ644AWYC+Pt2cHqMaRhXVrursRwvLnLaebdGIlYNa" crossorigin="anonymous"></script>
  <script>
      document.addEventListener("DOMContentLoaded", function() {
        renderMathInElement(document.body, {
          delimiters: [
          {left: "$$", right: "$$", display: true},
          {left: "\\[", right: "\\]", display: true},
          {left: "$", right: "$", display: false},
          {left: "\\(", right: "\\)", display: false}
        ]
        });
      });
  </script>
  <!-- <script src="/assets/js/mouse.js"></script> -->
  
  {% endif %}
</head>
