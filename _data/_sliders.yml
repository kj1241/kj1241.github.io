
images:
  - title: HIT_THE_Blue.webp
    summary: 그해 여름, 바다에서 무슨 일이?<br>평화로운 바닷가에 바다 몬스터 떼 출몰!<br>항상 곁에 있는 귀여운 강아지를 보호하며 몬스터를 향해 쏘세요!
    link: game_jam/Hit_The_Blue.html
  - title: HANABI.webp
    summary: 캐릭터가 노드를 쏴서 부순다는 독특한 콘셉트의 리듬 게임입니다. <br>플레이어는 다양한 캐릭터들을 조작하여 화려하고 흥겨운 리듬에 맞춰 노드를 부수는 타격감을 맛보실 수 있습니다. <br>강렬한 비주얼과 중독성 있는 게임플레이로 인해 플레이어들은 게임의 세계에 몰입할 것입니다.
    link: game_jam/HANABI.html
  - title: Find_Wings.webp
    summary: 천사가 지상에 놀러 내려왔다 날개를 잃어버려 찾으로 가는 2D 플래포머 게임입니다. <br> 맵에 존재하는 수집품과 날개를 찾기위해 역경에 도전해 보세요. <br> 여러분의 용기 있는 도전을 기다리고 있습니다.
    link: game_jam/Find_Wings.html
  - title: Paralympic.webp
    summary:  평창 동계 패럴림픽 개최 기념. <br> 선수들을 응원하는 취지의 마음으로 시작하였습니다.<br>게임 제작하다 실패해버린 희대의 망작.
    link: game_jam/Paralympic.html
  - title: 고양침공.webp
    summary: 고양이 히어로가 다양한 우주를 뛰어다니며 악당 보스를 처리하는 흥미진진한 게임입니다. <br>이 게임에서 플레이어는 고양이 히어로로 변신하여 우주의 다양한 행성을 탐험하고, 각 행성에서 펼쳐지는 도전적인 레벨을 클리어하며 보스를 물리치는 것이 목표입니다.<br> 보스를 물리치어 우주의 평화를 지켜보세요!
    link: game_jam/Goyangchimgong.html
  - title: 빅데이터분석.webp
    summary: 고령운전자 취약 지역을 예측하기 위해 빅데이터를 활용한 프로젝트를 소개합니다. <br> 운전 데이터와 지리 정보를 통합하여 고령 운전자 사고 위험이 높은 지역을 정확히 예측하고, 안전 대책 마련에 기여합니다. <br>이를 통해 도로 안전성 향상 및 사고 예방에 기여하는 혁신적인 데이터 기반 솔루션입니다.
    link: Hackaton/Big_Data_Analysis.html